# This workflow will do a install of node dependencies and run lints across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI (ESLint)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  warmup:
    runs-on: ubuntu-latest

    steps:
    - name: Notify start of workflow to slack
      uses: slackapi/slack-github-action@v1.16.0
      with:
        channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
        payload: |
          {
            "attachments": [
              {
                "pretext": ":hammer_and_wrench: Run a workflow #${{ github.run_number }}",
                "fallback": ":hammer_and_wrench: Run a workflow #${{ github.run_number }}",
                "author_name": "${{ github.actor }}",
                "author_link": "${{ github.server_url }}/${{ github.actor }}",
                "author_icon": "${{ github.server_url }}/${{ github.actor }}.png?size=64",
                "title": "Workflow #${{ github.run_number }} ${{ github.workflow }}",
                "title_link": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                "footer": "<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>",
                "mrkdwn_in": ["text", "footer"]
              }
            ]
          }
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  lint:
    needs: warmup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn --frozen-lockfile
    - run: yarn lint
